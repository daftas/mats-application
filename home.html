<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MATS Application</title>
</head>
<body>
<h1>MATS Application </h1>
<br>
<h2>Fill out form and click submit</h2>
<br><br><br>
<form action="score.php" method="get">
    No. of people working in the project (developers only):
    <input type="text" id="people" name="people"><br><br>
    Lifecycle of the project (in working days):
    <input type="text" id="project" name="project"><br><br>
    Select your project type:
    <input type="radio" name="project_type" value="commercial_project" checked> Commercial Project
    <input type="radio" name="project_type" value="internal_project"> Internal project<br>
    <input type="submit" onclick="validateNumeric()">
    <p id="submit_form"></p>
</form>
</body>
<script>
    function validateNumeric() {
        var x, text;
        x = document.getElementById("people").value;

        // If x is Not a Number or less than one or greater than 10
        if (isNaN(x) || x < 1 || x > 10) {
            text = "Input not valid";
        } else {
            text = "Input OK";
        }
        document.getElementById("submit_form").innerHTML = text;
</script>
</html>
